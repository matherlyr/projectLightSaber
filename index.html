<html>
    <head><script src="https://d3js.org/d3.v5.min.js"></script><link rel="stylesheet" type="text/css" href="style.css"><title>Movie Explorer</title></head>
    <body>
    <h1>Hello!</h1>
    <div id="movieTitles">
        <button id="movie1">A New Hope</button>
        <button id="movie2">Attack of the Clones</button>
        <button id="movie3">The Phantom Menace</button>
        <button id="movie4">Revenge of the Sith</button>
        <button id="movie5">Return of the Jedi</button>
        <button id="movie6">The Empire Strikes Back</button>
        <button id="movie7">The Force Awakens</button>
    </div>
    <br>
    <h2>Click the table headers to sort movies!</h2>
    <br>
    <div>
        <button id="All">All Movies</button>
        <button id="George">George Lucas Movies</button>
        <button id="1900">1900's Movies</button>
        <button id="2000">2000's Movies</button>
    </div>
    <br>
    <table>
        <thead>
           <th id=titlehead>Title</th>
           <th id=numberhead>Episode Number</th>
           <th id=directorhead>Director</th>
           <th id=producerhead>Producer</th>
           <th id=datehead>Release Date</th>
        </thead>
        <tbody>
          
        </tbody>
    </table>
    <script type="text/javascript" src="code.js"></script>
    </body>
</html>
